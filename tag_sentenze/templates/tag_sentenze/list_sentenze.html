{% extends "tag_sentenze/layout.html" %}

{% block title %}
    Scegli sentenza
{% endblock %}

{% block content %}
    <h2 class="title">Scegli sentenza</h2>
    <ul>
        {% for sentenza in sentenze %}
        <li> 
            <a href="{% url 'tag_sentenze:tag-sentenza' sentenza.id %}"> {{ sentenza.nome }} </a> 
        </li>
        {% endfor %}
    </ul>
{% endblock %}
