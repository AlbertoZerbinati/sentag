{% extends "tag_sentenze/layout.html" %}

{% block title %}
    Scegli sentenza
{% endblock %}

{% block content %}
    <h2 class="title">Scegli sentenza</h2>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Judgment</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for sentenza in sentenze %}
            <tr>
                <td>{{sentenza}}</td>
                <td><a href="{% url 'tag_sentenze:tag-sentenza' sentenza.id %}"> TAG </a> </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
