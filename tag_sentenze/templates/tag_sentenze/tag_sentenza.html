{% extends "tag_sentenze/layout.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Tagga sentenza
{% endblock %}


{% block script %}
    <script>
        //seems to work but needs to be rivisited and refactored 
        $(document).ready(function() {
            
            var csrf = $("input[name=csrfmiddlewaretoken]").val()
            $(".btn").click(function () {
                //alert("invio")
                let sel = document.getSelection();
                if (sel.isCollapsed) {
                    return;
                }

                let start = sel.anchorOffset;
                let end = sel.focusOffset;
                alert(start + " " + end);
                console.log(sel.anchorNode);
                console.log(sel.focusNode);

                // BACKEND
                // chiamata python con AJAX
                $.ajax({
                    url: "{% url 'tag_sentenze:new-tag' nome_s %}",
                    type: 'post',
                    data: {
                        tag: $(this).text(), 
                        non_tagged_text: sel.toString(),
                        csrfmiddlewaretoken: csrf
                    },
                    success: function (response) {
                        //console.log(response);
                        document.querySelector("#sentenza").innerHTML = response.response.toString();
                    },
                    error: function (response) {
                        // alert the error if any error occured
                        alert(response["responseJSON"]["error"]);
                    }
                })
                .then(() => sel.empty());
            });
        });
    </script>
{% endblock %}


{% block sidebar %}
    {% for tag in tags %}
    <button type="button" class="btn btn-primary">{{tag}}</button>
    {% endfor %}
{% endblock %}


{% block content %}
    <h2 class="title">Tagga {{ nome_s }}</h2>
    <div id="sentenza">{{ content_s|safe }}</div>
{% endblock %}
