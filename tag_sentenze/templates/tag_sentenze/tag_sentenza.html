{% extends "tag_sentenze/layout.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Tagga sentenza
{% endblock %}


{% block sidebar %}
    {% for tag in tags %}
    <button type="button" class="btn btn-primary">{{tag}}</button>
    {% endfor %}
    <div id="counter">
        Counter: [[ counter ]]
    </div>
{% endblock %}


{% block content %}
    <h2 class="title">Tagga {{ nome_s }}</h2>
    <form id="sentenza">{{ content_s|crispy }}</form>
{% endblock %}
