{% extends "tag_sentenze/layout.html" %}
{% load crispy_forms_tags %}

{% block title %}
    New Schema
{% endblock %}

{% block content %}
    <h2 class="title">New Schema</h2>
    <form enctype="multipart/form-data" action="{% url 'tag_sentenze:new-schema' %}" method="POST">
        {% csrf_token %}
        {{ form|crispy}} 
        <p class="mt-3">
            <input type="submit" class="btn btn-primary" value="Upload">
        </p>
    </form>
{% endblock %}
