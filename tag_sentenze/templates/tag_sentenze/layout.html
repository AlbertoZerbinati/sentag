{% load static %}

<!DOCTYPE html>

<html lang="en">

<head>
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'tag_sentenze/styles.css' %}" rel="stylesheet">
    <link href="{% static 'tag_sentenze/favicon.png' %}" rel="icon">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="navbar-brand mx-auto">
            <a class="navbar-brand" href="{% url 'tag_sentenze:index' %}" id="logo">
                <img class="d-inline-block align-text-top" src="{% static 'tag_sentenze/favicon.png' %}" width="40">
                SenTag
            </a>
        </div>
    </nav>

    <div class="container-fluid px-2">
        <div class="row gx-2 top-buffer">
            <div class="col col-sm-3 sticky-top">
                <div class="p-2 no-border bg-light sticky-top">{% block sidebar %} {% endblock %}</div>
            </div>
            <div class="col col-sm-6">
                <div class="p-2 no-border bg-light">{% block content %} {% endblock %}</div>
            </div>
            <div class="col col-sm-3">
                <div class="p-2 no-border bg-light sticky-top">{% block graph %} {% endblock %}</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    
    <script type="text/javascript" src="{% static 'src/vue/dist/js/chunk-vendors.js' %}"></script>
    <script type="text/javascript" src="{% static 'src/vue/dist/js/app.js' %}"></script>

</body>

</html>
