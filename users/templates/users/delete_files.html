{% extends "tag_sentenze/layout.html" %}

{% block title %}
    Delete files
{% endblock %}

{% block content %}
    <h2 class="title">Delete files</h2>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>File</th>
                <th>Type</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for jud in judgments %}
            <tr>
                <td>{{jud.name}}</td>
                <td> Judgment </td>
                <td> <a class="btn btn-danger btn-small" href="{% url 'tag_sentenze:delete-judgment' jud.id %}"> Delete </a></td>
            </tr>
            {% endfor %}

            <tr class="table-secondary">
                <td colspan="3"></td>
            </tr>

            {% for sch in schemas %}
            <tr>
                <td>{{sch.name}}</td>
                <td> Schema </td>
                <td> <a class="btn btn-danger btn-small" href="{% url 'tag_sentenze:delete-schema' sch.id %}"> Delete </a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
